<!doctype html>
<html>
     <head>
          <meta charset="UTF-8">
          <title>{{page.title}} | {{ site.title }}</title>
          <meta content="IE=edge" http-equiv="X-UA-Compatible">
          <meta content="width=device-width, initial-scale=1" name="viewport">
          <meta name="description" content="{{page.desc}}">
          <meta name="author" content="Camille Rivoire">
          <meta property="og:title" content="{{page.title}} | Camille Rivoire" />
          <meta property="og:type" content="designer_portfolio" />
          <meta property="og:url" content="{{site.url}}{{page.url}}" />
          <meta property="og:image" content="/assets/images/cover_og.png" />
          <meta property="og:site_name" content="Julia Popko Portfolio" />
          <meta property="og:locale" content="en_GB" />
          <link href="/assets/images/favicon.png" rel="shortcut icon">

          <!-- CSS -->
          <link rel="stylesheet" href="/assets/css/style.css">
          <link rel="stylesheet" href="/assets/css/font-awesome-all.min.css">

          <!-- JS -->
          <script src="/assets/js/typed.min.js"></script>
          <script src="/assets/js/js-head.js"></script>
     </head>

     <body {% if page.title =="About" %}id="about" {% elsif page.layout == "projects" %}id="projects"
          {% elsif page.layout == "home" %}id="home" {% endif %}>
          {% include header.html %}
          {{content}}
          {% include footer.html %}

          <script src="/assets/js/script.js"></script>
          <script>
               window.onscroll = function () {
                    var nav = document.getElementById('nav');
                    if (window.pageYOffset > 500) {
                         nav.classList.add("nav-background");
                    } else {
                         nav.classList.remove("nav-background");
                    }
               }
          </script>
     </body>
</html>
